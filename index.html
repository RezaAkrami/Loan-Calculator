<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loan Calculator</title>
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h1 class="heading display-5 mb-4">Lon Calculator</h1>

                        <form id="form-loan" >

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="my-addon">$</span>
                                        </div>
                                        <input class="form-control" type="number" name="amount" id="amount" placeholder="Recipient's amount" aria-label="Recipient's " aria-describedby="my-addon">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="my-addon">%</span>
                                        </div>
                                        <input class="form-control" type="number" name="interest" id="interest" placeholder="Recipient's interest" aria-label="Recipient's " aria-describedby="my-addon">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="number" name="year" id="year" placeholder="Recipient's year" aria-label="Recipient's " aria-describedby="my-addon">
                            </div>

                            <div class="form-group">
                                <input type="submit" value="calculate" class="btn btn-dark btn-block" >
                            </div>

                        </form>

                        <!-- Loding Here -->
                        <div class="loading">
                            <img src="assets/Gifs/loading-animation-5.gif" alt="loading">
                        </div>
                        <!-- Result -->
                        <div class="results mt-4">
                            <h4 class="mb-3">Results</h4>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="my-addon">monthly payment : </span>
                                        </div>
                                        <input class="form-control" type="number" name="monthly-payment" id="monthly-payment" aria-label="Recipient's " aria-describedby="my-addon" disabled>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="my-addon">Total payment : </span>
                                        </div>
                                        <input class="form-control" type="number" name="total-payment" id="total-payment" aria-label="Recipient's " aria-describedby="my-addon" disabled>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="my-addon">intrest payment : </span>
                                        </div>
                                        <input class="form-control" type="number" name="intrest-payment" id="intrest-payment" aria-label="Recipient's " aria-describedby="my-addon" disabled>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-danger" onclick=" clearInputs() ">clear</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
